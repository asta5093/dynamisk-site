<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Puma T-shirt</title>
</head>

<body>

    <header class="topNav">
        <a class="logo" href="index.html">
            <h1 class="padding_bottom1">Fashion<span>R</span>Us</h1>
        </a>
        <nav>
            <a href="kategori.html">Kategorier</a>
            <a href="produktliste.html">Brands</a>
            <a href="produktliste.html">Sæsoner</a>
        </nav>
    </header>
    <main class="produkt">
        <div class="tshirt_grid">
            <img class="margin_top2" src="https://kea-alt-del.dk/t7/images/webp/1000/1534.webp" alt="puma t-shirt">
            <div class="purchase">
                <h2>Black Leaping Cat Puma T-shirt</h2>
                <h6> <span class="type">T-shirts</span> // <span class="brand">Puma</span></h6>
                <div class="pris">
                    <p>DKK 300</p>

                </div>
                <div>
                    <form>
                        <div class="form">
                            <label>Størrelse</label>
                            <select name="size" id="size">
                                <option>Small</option>
                                <option>Medium</option>
                                <option>Large</option>
                            </select>
                        </div>
                        <button>Tilføj til kurv</button>
                    </form>
                </div>

                <h2>Produktinformation</h2>
                <div class="produktinfo">
                    <ul class="beskrivelse">
                        <li>Casual fit</li>
                        <li>Unisex</li>
                        <li>100% Bomuld</li>
                        <li>Produktkode: <span class="produktkode">1534</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <script src="js/product.js"></script>
</body>

</html>
